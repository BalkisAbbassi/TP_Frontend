<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Details</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
            <th scope="col">
                <button type="button" class="btn btn-primary" (click)="show()">Add Product</button>
            </th>


        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let product of products,index as i">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.details}}</td>
            <td>{{product.image}}</td>
            <td>{{product.price}}</td>
            <td>
                <button type="button" class="btn btn-success" routerLink='/update/{{product.id}}' style="margin-right : 1%;">Edit</button>
                <button type="button" class="btn btn-danger" (click)="delete(product)">Delete</button>
            </td>
        </tr>
    </tbody>


</table>
